<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Rock, Paper, Scissors</p>
    <button title="Buttons" onclick="PlayGame('Rock')">Rock</button>
    <button title="Buttons" onclick="PlayGame('Paper')">Paper</button>
    <button title="Buttons" onclick="PlayGame('Scissors')">Scissors</button>
    <p>Wins:0 Losses:0 Draws:0</p>
    <script>
        let RandomNumber = '';
        let Scores= {
            Wins:0,
            Losses:0,
            Draws:0
        };
        function PlayGame (x){
           RandomNumber = Math.random();
            document.querySelector('p:nth-of-type(2)').innerText = `Wins:${Scores.Wins} Losses:${Scores.Losses} Draws:${Scores.Draws}`;
        //    console.log(RandomNumber);
           if (RandomNumber >= 0 && RandomNumber < 1/3){
                if(x === 'Rock'){
                    console.log('Draw')
                    Scores.Draws++;
                } else if(x === 'Paper'){
                    console.log('Computer Choose Rock You Win!')
                    Scores.Wins++;
                }else{
                    console.log('Computer Choose Rock You Loose')
                    Scores.Losses++;
                };
           }else if(RandomNumber >= 1/3 && RandomNumber < 2/3){
            if(x === 'Rock'){
                    console.log('Computer Choose Paper You Lose!')
                    Scores.Losses++;
                } else if(x === 'Paper'){
                    console.log('Draw')
                    Scores.Draws++;
                }else{
                    console.log('Computer Choose Paper You Win')
                    Scores.Wins++;
                };
           }else{
            if(x === 'Rock'){
                    console.log('Computer Choose Scissors You Win!')
                    Scores.Wins++;
                } else if(x === 'Paper'){
                    console.log('Computer Choose Scissors You Loose!')
                    Scores.Losses++;
                }else{
                    console.log('Draw')
                    Scores.Draws++
                };
           }
            console.log(`Wins:${Scores.Wins} Losses:${Scores.Losses} Draws:${Scores.Draws}`);
        }
        // console.log('Im back')
    </script>
</body>
</html>
